 # Setup
theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-avatar
  - jemoji

include:
  - "_pages"

exclude:
  - "README.md"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"

