<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="{{page.title | slugify : "ascii"}}">

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    {%- if page.map -%}
    <script src="{% link assets/js/map.js %}"></script>
    {%- endif -%}
  </body>

</html>
